<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Search Bar -->
    <header>
        <h1 id="header-title"></h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>
    </header>
    <section>
        <h1 id="city-name" style="padding: 10px;">City Name</h1>
     </section>
    <!-- Main Container -->
    <div class="container">
        <!-- Temperature Card -->
        
        <div class="card temperature-card">
            <h2 style="font-size:110%; text-align: center;">Temperature</h2>
           
            <img id="weather-icon" src="#" alt="Weather Icon">
            <p id="temperature">Temperature: --°C</p>
            <p id="feels-like">Feels Like: --°C</p>
            <p id="weather-condition">Condition: --</p>
            <p id="humidity">Humidity: --%</p>
            <p id="wind-speed">Wind Speed: -- m/s</p>
            <p id="visibility">Visibility: -- km</p>
            <p id="sunrise">Sunrise: --</p>
            <p id="sunset">Sunset: --</p>
        </div>

        <!-- Air Quality Card -->
        <div class="card air-quality-card" >
            <h2 style="padding: 8px;">Air Quality</h2>
            <p style="padding: 8px;" id="aqi">AQI: --</p>
            <p id="pm10" style="padding: 8px;">PM10: -- µg/m³</p>
            <p id="pm25" style="padding: 8px;">PM2.5: -- µg/m³</p>
            <p id="co" style="padding: 8px;">CO: -- ppm</p>
        </div>
    
    </div>
    
    
    

    
    <div class="forecast" id="forecast">
      <h2>5 day forecast</h2>
    </div>
    
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
